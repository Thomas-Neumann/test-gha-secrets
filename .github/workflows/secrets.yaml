name: TestWorkflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VAR1: hard_coded_at_build_level

    steps:
      - uses: actions/checkout@v3
      - name: show variables
        env:
          VAR2: hard_coded_at_job_level
        run: |
          echo "value1: $VAR1"
          echo "value2: $VAR2"
