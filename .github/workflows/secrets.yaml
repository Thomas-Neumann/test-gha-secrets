name: TestWorkflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  VAR0: variable_at_workflow_level

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: variables for master
      url: https://link-to-documentation-page.invalid/

    env:
      SECRET_VAR1: ${{ secrets.SECRET_VAR1 }}
      TRUE: ${{ secrets.TRUE }}

    steps:
      - uses: actions/checkout@v3
      - name: show variables
        env:
          VAR2: ${{ secrets.VAR2 }}
          SECRET_VAR2: ${{ secrets.SECRET_VAR2 }}
        run: |
          echo "env0: $VAR0"
          echo "env1: $VAR1"
          echo "env2: ${{ env.VAR2 }}"
          echo "conditional: $TRUE"
          echo "value1: ${{ env.SECRET_VAR1 }}"
          echo "value2: ${{ env.SECRET_VAR2 }}"
          if [ "x$SECRET_VAR1" == "x$SECRET_VAR2" ] ; then echo same ; else echo differ ; fi
      - name: conditional step
        if: ${{ env.TRUE == 'true' }}
        run: echo "triggered conditional step"
